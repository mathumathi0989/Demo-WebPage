<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interview IQ Hub</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #0b1220;
      --accent: #7c3aed;
      --text: #e6eef8;
    }
    html,body { height:100%; margin:0; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background: linear-gradient(180deg, #071029 0%, var(--bg) 100%); color:var(--text); }
    .wrap {
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:16px;
      padding:48px 56px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      text-align:center;
      max-width:880px;
      width:100%;
    }
    h1 {
      margin:0 0 12px 0;
      font-size: clamp(28px, 4.5vw, 40px);
      letter-spacing: -0.02em;
      color: linear-gradient(90deg, var(--text), #cfe8ff);
    }
    p.lead {
      margin:0 0 20px 0;
      opacity:0.85;
      font-size: clamp(14px, 2.2vw, 16px);
    }
    .logo {
      display:inline-block;
      width:56px;
      height:56px;
      margin-bottom:18px;
      border-radius:12px;
      background: conic-gradient(from 120deg, var(--accent), #06b6d4, #60a5fa);
      box-shadow: 0 6px 18px rgba(124,58,237,0.18), inset 0 -6px 12px rgba(255,255,255,0.03);
    }
    footer { margin-top:18px; font-size:13px; opacity:0.6; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main" aria-labelledby="main-heading">
      <span class="logo" aria-hidden="true"></span>
      <h1 id="main-heading">welcome to interview IQ Hub</h1>
      <p class="lead">A simple mock page — drop this file into your GitHub repo as <code>index.html</code> and enable GitHub Pages to view it online.</p>
      <footer>Built with ♥ — ready for GitHub Pages</footer>
    </div>
  </div>
</body>
</html>
