<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interview IQ Hub</title>
  <style>
    :root {
      --bg: #0f172a;
      --accent: #7c3aed;
      --text: #e6eef8;
    }
    html,body {
      height:100%;
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, #071029 0%, var(--bg) 100%);
      color:var(--text);
    }
    .wrap {
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction: column;
      padding:32px;
      text-align:center;
    }
    h1 {
      font-size: clamp(28px, 4.5vw, 40px);
      margin-bottom: 20px;
    }
    button {
      background: var(--accent);
      border:none;
      padding: 14px 28px;
      font-size: 16px;
      color:white;
      border-radius: 8px;
      cursor:pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #6d28d9;
    }
    p.status {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>welcome to interview IQ Hub</h1>
    <button id="triggerBtn">Send Gmail Trigger</button>
    <p class="status" id="statusMsg"></p>
  </div>

  <script>
    document.getElementById('triggerBtn').addEventListener('click', async () => {
      const statusMsg = document.getElementById('statusMsg');
      statusMsg.textContent = "Triggering webhook...";
      try {
        const res = await fetch("https://interviewainumpy.app.n8n.cloud/webhook/simple", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: "Trigger from Interview IQ Hub page" })
        });
        if (res.ok) {
          statusMsg.textContent = "Webhook triggered successfully! Gmail should be sent.";
        } else {
          statusMsg.textContent = "Failed to trigger webhook.";
        }
      } catch (err) {
        statusMsg.textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
